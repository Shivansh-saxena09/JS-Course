<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit and remove elements in DOM</title>
</head>
<body style="background-color: black; color: white;">
    <ul class="languages">
        <li>JavaScript</li>
    </ul>
</body>

<script>
    function addLanguage(laqnguageName){
      const myLi=  document.createElement('li')
      myLi.innerHTML = `${laqnguageName}`
      document.querySelector('.languages').appendChild(myLi)
    }
    addLanguage("Typscript")
    addLanguage("Python")

    // optiize approach for same thing
     function addOptiLang(lan){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(lan))
        document.querySelector('.languages').appendChild(li)
    }
    addOptiLang('Golang')

    // Edit values 
   const secondLang= document.querySelector("li:nth-child(2)")
  const newLi= document.createElement('li')
  newLi.textContent = "MOJO"
  secondLang.replaceWith(newLi)

  
  
  // another edit examples 

 const firstlang=document.querySelector('li:first-child')
  firstlang.outerHTML = '<li>TypeScript</li>'



  // remove

  const lastLang = document.querySelector('li:last-child')
  lastLang.remove()

</script>
</html>
